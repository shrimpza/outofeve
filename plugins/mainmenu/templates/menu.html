{foreach from=$links item=mg}
{if $mg.links}
<div class="header">{$mg.title}</div>
<div class="body">
  <div class="menu">
    <ul>
      {section name=lnk loop=$mg.links}
        <li>
          <a href="#"><img src="{$site_url}/templates/{$theme}/images/menu/{$mg.links[lnk].i}_32.png" align="absmiddle" /></a>
          <ul>
            <li class="header">
              {$mg.links[lnk].t}
            </li>
            <li>
              <a href="{$mg.links[lnk].l}">
                <img src="{$site_url}/templates/{$theme}/images/menu/{$mg.links[lnk].i}_32.png" align="absmiddle" />
                <span>{$mg.links[lnk].t}</span>
              </a>
            </li>
            <li>
              <a href="{$mg.links[lnk].l}">
                <img src="{$site_url}/templates/{$theme}/images/menu/{$mg.links[lnk].i}_32.png" align="absmiddle" />
                <span>{$mg.links[lnk].t} Again</span>
              </a>
            </li>
          </ul>
        </li>
      {/section}
    </ul>
  </div>
</div>
{/if}
{/foreach}
